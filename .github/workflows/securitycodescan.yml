  SCS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: 'AlejoGomezC/HPlusSport-API-.NET' 
      - uses: nuget/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Install .NET Core 3.1
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1.x'

      - name: Install Sarif.Multitool
        run: dotnet tool install --global Sarif.Multitool --version 2.3.10

      - name: Verify Sarif.Multitool Installation
        run: sarif --version

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Convert sarif for uploading to GitHub
